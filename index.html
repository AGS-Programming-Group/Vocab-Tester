<html>
  <head>
    <title>THE VOCABULARY TEST</title>
    <link rel="stylesheet" type="text/css" href="https://ags-programming-group.github.io/style.css">
  </head>
  <body onkeydown="keyDown(event)">
    <div id="startScreen">
      <input id="newBoxButton" type="button" value="next word" onClick="createAbox()">
      <input id="go" type="button" value="take test" onClick="takeTest()">
      <div id="newWord">
        <input id="word1" type="text" value="">
        <input id="meaning1" type="text" value="">
        <br>
      </div>
    </div>
    <div id=testScreen hidden>
      <input id="check" type="button" value="check answer" onClick="checkAnswer()">
      <input id="editWords" type="button" value="change your words" onClick="changeWords()">
      <input id="next" type="button" value="next word" onClick="nextWord()" disabled>
      <br>
      <input id="testWord" type="text" disabled>
      <br>
      <input id="answer" type="text">
      <br>
      <input id="result" type="text" disabled>
      <p>Number right in a row:</p>
      <input id="numRightButton" type="button" value="" disabled>
      <p>Total Questions Attempted:</p>
      <input id="numAttempted" type="button" value="" disabled>
    </div>
    <script src="script.js"></script>
  <body>
<html>
